name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create ZIP archive
        run: |
          zip -r GBar-Extension-v${{ steps.get_version.outputs.VERSION }}.zip \
            content.js manifest.json popup.html toolbar.css \
            icon16.png icon48.png icon128.png \
            -x "*.zip" "*.git*" "ext/*"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: GBar Extension v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## GBar Extension v${{ steps.get_version.outputs.VERSION }}
            
            Download the extension ZIP file below and follow the [installation instructions](https://github.com/robkaltenbach/goku-bar#installation).
            
            ### Installation
            1. Download `GBar-Extension-v${{ steps.get_version.outputs.VERSION }}.zip`
            2. Extract the ZIP file
            3. Load as unpacked extension in your browser
          files: GBar-Extension-v${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

